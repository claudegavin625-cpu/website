<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        /* CSS embedded here for simplicity */
        body {
            background-color: #eef1f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .receipt-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Success Checkmark */
        .status-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .status-icon i {
            font-size: 60px;
            color: #474fa0; /* Your theme color */
            background: #eef1f5;
            border-radius: 50%;
            padding: 15px;
        }

        .header {
            text-align: center;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .header h2 { margin: 10px 0 5px; color: #333; }
        .header p { color: #888; font-size: 0.9rem; margin: 0; }

        /* Car Section */
        .car-info {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .car-info img {
            width: 70px;
            height: 45px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .car-text h4 { margin: 0; color: #333; }
        .car-text span { font-size: 0.8rem; color: #666; }

        /* Details List */
        .details-list {
            margin-bottom: 25px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #555;
        }
        .row strong { color: #333; }

        .total-row {
            border-top: 2px solid #eee;
            padding-top: 15px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-row span { font-size: 1.1rem; font-weight: bold; }
        .total-row h3 { color: #474fa0; margin: 0; font-size: 1.5rem; }

        /* Buttons */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-print { background: #333; color: white; }
        .btn-home { background: #474fa0; color: white; }
        .btn:hover { opacity: 0.9; }

        /* Print Settings */
        @media print {
            body { background: white; }
            .receipt-container { box-shadow: none; border: 1px solid #ccc; }
            .actions, .status-icon { display: none; }
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <div class="status-icon">
            <i class='bx bxs-check-circle'></i>
        </div>

        <div class="header">
            <h2>Payment Successful!</h2>
            <p id="r-id">Transaction ID: Loading...</p>
            <p id="r-date">Date: </p>
        </div>

        <div class="car-info">
            <img id="r-img" src="" alt="Car">
            <div class="car-text">
                <h4 id="r-car">Car Name</h4>
                <span id="r-days">0 Days Rental</span>
            </div>
        </div>

        <div class="details-list">
            <div class="row">
                <span>Customer</span>
                <strong id="r-name">Name</strong>
            </div>
            <div class="row">
                <span>Pick-Up</span>
                <strong id="r-pickup">Date</strong>
            </div>
            <div class="row">
                <span>Return</span>
                <strong id="r-return">Date</strong>
            </div>
            <div class="row">
                <span>Daily Rate</span>
                <strong id="r-rate">₱ 0</strong>
            </div>
        </div>

        <div class="total-row">
            <span>TOTAL PAID</span>
            <h3 id="r-total">₱ 0</h3>
        </div>

        <div class="actions">
            <button class="btn btn-print" onclick="window.print()">Print Receipt</button>
            <button class="btn btn-home" onclick="window.location.href='home.html'">Go Home</button>
        </div>
    </div>

    <script>
        // Retrieve data from Local Storage
        const data = JSON.parse(localStorage.getItem('rentalReceipt'));

        if(data) {
            document.getElementById('r-id').innerText = "Transaction ID: " + data.orderId;
            document.getElementById('r-date').innerText = data.date;
            document.getElementById('r-img').src = data.image;
            document.getElementById('r-car').innerText = data.car;
            document.getElementById('r-days').innerText = data.days + " Days Rental";
            document.getElementById('r-name').innerText = data.customerName;
            document.getElementById('r-pickup').innerText = data.pickup;
            document.getElementById('r-return').innerText = data.dropoff;
            document.getElementById('r-rate').innerText = "₱ " + data.pricePerDay;
            document.getElementById('r-total').innerText = "₱ " + data.total.toLocaleString();
        } else {
            // If no data found, redirect back to booking
            alert("No receipt found. Redirecting to booking page.");
            window.location.href = "book.html";
        }
    </script>

</body>
</html>
