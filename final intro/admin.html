<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Car Rental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="admin.html" class="logo"><img src="logo1.jpg" alt=""> Admin Panel</a>
        <div class="header-btn">
            <a href="#" id="adminLogout" class="sign-in" style="background: #d9534f;">Logout</a>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Dashboard</h1>
            <p id="adminDate">Loading date...</p>
        </div>

        <div class="admin-stats">
            <div class="stat-box">
                <h3 id="totalBookings">0</h3>
                <p>Total Bookings</p>
            </div>
            <div class="stat-box">
                <h3 id="pendingBookings">0</h3>
                <p>Pending Requests</p>
            </div>
            <div class="stat-box">
                <h3 id="totalUsers">0</h3>
                <p>Registered Users</p>
            </div>
            <div class="stat-box">
                <h3>â‚± <span id="totalRevenue">0</span></h3>
                <p>Est. Revenue</p>
            </div>
        </div>

        <div class="recent-bookings">
            <h2>Recent Booking Requests</h2>
            <div class="booking-table-container">
                <table id="bookingTable">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Car Model</th>
                            <th>Schedule</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
