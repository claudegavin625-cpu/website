<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            display: none;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Car Rental Booking</h2>

    <form id="bookingForm">

        <label>Full Name</label>
        <input type="text" id="name">

        <label>Contact Number</label>
        <input type="text" id="contact">

        <label>Email Address</label>
        <input type="email" id="email">

        <label>Pick-Up Date</label>
        <input type="date" id="pickup">

        <label>Return Date</label>
        <input type="date" id="return">

        <label>Select Car</label>
        <select id="car">
            <option value="">-- Select a Car --</option>
            <option>Sedan</option>
            <option>SUV</option>
            <option>Van</option>
            <option>Pickup Truck</option>
        </select>

        <button type="submit">Submit Booking</button>

    </form>

    <div id="message" class="message"></div>
</div>

<script>
    const form = document.getElementById("bookingForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const contact = document.getElementById("contact").value.trim();
        const email = document.getElementById("email").value.trim();
        const pickup = document.getElementById("pickup").value;
        const returnDate = document.getElementById("return").value;
        const car = document.getElementById("car").value;

        if (name === "" || contact === "" || email === "" || pickup === "" || returnDate === "" || car === "") {
            message.style.display = "block";
            message.className = "message error";
            message.innerHTML = "Please fill in all required fields.";
            return;
        }

        message.style.display = "block";
        message.className = "message success";
        message.innerHTML = "Booking Successful! (This is only a simulation.)";

        form.reset();
    });
</script>

</body>
</html>
